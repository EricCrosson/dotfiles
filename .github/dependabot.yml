version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
      - github-actions

  # Update helix-editor
  - package-ecosystem: gitsubmodule
    directory: /
    allow:
      - dependency-name: helix
    schedule:
      interval: daily
      # UTC
      time: "08:00"
    reviewers:
      - ericcrosson
    labels:
      - dependencies
      - git
      - helix
    open-pull-requests-limit: 3
